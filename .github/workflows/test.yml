name: test
on: [push, pull_request]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - run: go version
      - run: go test -v
      - run: cd hjson-cli && go install
      - run: hjson-cli assets/comments_test.hjson | diff assets/sorted/comments_result.hjson -
      - run: hjson-cli -j assets/comments_test.hjson | diff assets/sorted/comments_result.json -
      - run: hjson-cli -preserveKeyOrder assets/comments_test.hjson | diff assets/comments_result.hjson -
      - run: hjson-cli -j -preserveKeyOrder assets/comments_test.hjson | diff assets/comments_result.json -
