name: test
on: [push, pull_request]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - run: go install github.com/hjson/hjson-go
      - run: go install github.com/hjson/hjson-go/hjson-cli
      - run: go test -v github.com/hjson/hjson-go
